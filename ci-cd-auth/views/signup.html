<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CI/CD Learning Platform</title>
  <link rel="stylesheet" href="/styles.css" /> <!-- Link to your CSS file -->
</head>
<body>
  <!-- Header with Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">CI/CD Learning</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Sign Up Section -->
  <main>
    <div class="signup-form">
      <h2>Sign Up</h2>
      <form action="/signup" method="POST">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" /><br/>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" /><br/>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" /><br/>

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" /><br/>

        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="student">Student</option>
          <option value="lecturer">Lecturer</option>
        </select><br/>

        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CI/CD Learning Platform | All Rights Reserved</p>
  </footer>
</body>
</html>
