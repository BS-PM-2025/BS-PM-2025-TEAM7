<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Users</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding-top: 100px;
      text-align: center;
    }

    header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1rem 2rem;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 0 0 10px 10px;
  z-index: 10;
  box-sizing: border-box;
  overflow-x: hidden; /* prevents cutoffs */
}

.logo {
  font-size: 1.3rem;
  font-weight: 600;
  color: #00ffc3;
  white-space: nowrap;
}

.nav-links {
  display: flex;
  flex-wrap: nowrap;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav-links li a {
  color: #e0f7fa;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: color 0.3s ease;
  white-space: nowrap;
}

.nav-links li a:hover {
  color: #00ffc3;
}

    table {
      width: 90%;
      margin: auto;
      margin-top: 2rem;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    th {
      background-color: #00ffc3;
      color: #000;
    }

    td input, td select {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 6px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    button {
      background-color: #00ffc3;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #01b99a;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Admin Dashboard</div>
    <ul class="nav-links">
      <li><a href="/">üè† Home</a></li>
      <li><a href="http://localhost:3000/admin-dashboard">üìä Dashboard</a></li>
    </ul>
  </header>

  <h2>üë• All Registered Users</h2>

  <table id="usersTable">
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Filled by JS -->
    </tbody>
  </table>

  <script>
    // Load users and create editable rows
    fetch("/api/users/all")
      .then(res => res.json())
      .then(users => {
        const tbody = document.querySelector("#usersTable tbody");

        users.forEach(user => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td><input type="text" id="username_${user._id}" value="${user.username}"></td>
            <td><input type="email" id="email_${user._id}" value="${user.email}"></td>
            <td>
              <select id="role_${user._id}">
                <option value="student" ${user.role === "student" ? "selected" : ""}>student</option>
                <option value="lecturer" ${user.role === "lecturer" ? "selected" : ""}>lecturer</option>
                <option value="admin" ${user.role === "admin" ? "selected" : ""}>admin</option>
              </select>
            </td>
            <td><input type="password" id="password_${user._id}" placeholder="New Password (optional)"></td>
            <td class="btn-group">
              <button onclick="updateUser('${user._id}')">Save</button>
              <button onclick="deleteUser('${user._id}')">üóëÔ∏è Delete</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(() => {
        document.querySelector("#usersTable").innerHTML = "<p>Failed to load users.</p>";
      });

    // Save updated user
    function updateUser(id) {
      const username = document.getElementById(`username_${id}`).value;
      const email = document.getElementById(`email_${id}`).value;
      const role = document.getElementById(`role_${id}`).value;
      const password = document.getElementById(`password_${id}`).value;

      fetch(`/api/users/edit/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, email, role, password })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "Updated!");
        location.reload();
      })
      .catch(err => {
        console.error(err);
        alert("Failed to update user.");
      });
    }

    // Delete user
    function deleteUser(id) {
      if (!confirm("Are you sure you want to delete this user?")) return;

      fetch(`/api/users/delete/${id}`, {
        method: "DELETE"
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message || "User deleted.");
        location.reload();
      })
      .catch(err => {
        console.error(err);
        alert("Failed to delete user.");
      });
    }
  </script>

</body>
</html>
