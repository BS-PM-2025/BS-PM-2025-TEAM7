<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8faff;
      color: #1f2328;
      line-height: 1.5;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 10%;
      background-color: #FFFFFF;
      border-bottom: 1px solid #d8dee4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 32px;
      width: 32px;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #657EEF;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin-left: auto;
    }

    .nav-links li a {
      text-decoration: none;
      color: #1f2328;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 0;
      position: relative;
    }

    .nav-links li a:hover {
      color: #657EEF;
    }

    .nav-links li a.active {
      color: #657EEF;
    }

    .nav-links li a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #657EEF;
    }

    .dashboard-container {
      padding: 40px 10%;
    }

    .dashboard-box {
      background-color: #FFFFFF;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(101, 126, 239, 0.1);
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .dashboard-box h2 {
      color: #657EEF;
      font-size: 28px;
      margin-bottom: 16px;
    }

    .dashboard-box p {
      color: #6b7280;
      font-size: 16px;
    }

    .admin-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 32px;
    }

    .admin-btn {
      background-color: #657EEF;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      text-decoration: none;
      display: inline-block;
    }

    .admin-btn:hover {
      background-color: #7a88d1;
      transform: translateY(-1px);
    }

    @media (max-width: 768px) {
      header {
        padding: 16px 5%;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        gap: 16px;
        margin-top: 16px;
        margin-left: 0;
        width: 100%;
        justify-content: space-between;
      }

      .dashboard-container {
        padding: 40px 5%;
      }

      .admin-actions {
        flex-direction: column;
        gap: 12px;
      }
    }
  </style>
</head>
<body>

    </div>

</body>
</html>
