<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    /* ─── FONTS ─────────────────────────────────────────────────── */
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@700;900&family=Montserrat:wght@400;600&display=swap');

    /* ─── RESET & BODY ─────────────────────────────────────────── */
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      background: #e5e7eb;
      font-family: 'Montserrat', sans-serif;
      display:flex; align-items:center; justify-content:center;
      min-height:100vh; padding:20px;
      color: #333;
    }

    /* ─── NEW: OUTER FLEXBOX TO CENTER EVERYTHING ──────────────── */
    .cert-outer {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
    }

    /* ─── CERTIFICATE CONTAINER ────────────────────────────────── */
    .certificate {
      position: relative;
      width: 800px; max-width: 100%;
      padding: 60px 60px 40px;
      background: #fffdfa;
      border: 10px solid transparent;
      border-image: linear-gradient(135deg, #FFD700 0%, #4A65E6 100%) 1;
      border-radius: 12px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      overflow: hidden;
            text-align: center;

    }
    .certificate::after {
      content:'';
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:
        radial-gradient(circle at top left, rgba(255,255,255,0.6) 0%, transparent 70%),
        repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(0,0,0,0.01) 20px, rgba(0,0,0,0.01) 21px);
      pointer-events:none;
    }

    /* ─── CLOSE BUTTON ────────────────────────────────────────── */
    .close-btn {
      position: absolute;
      top: 16px;
      right: 16px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #666;
      cursor: pointer;
      transition: color 0.2s;
      z-index: 3;
    }
    .close-btn:hover { color: #333; }

    /* ─── RIBBON/HEADER ───────────────────────────────────────── */
    .ribbon {
      position:absolute; top:-6px; left:50%;
      transform:translateX(-50%) rotate(-1deg);
      background: linear-gradient(135deg, #D4AF37 0%, #FFD64D 100%);
      padding: 8px 48px;
      font-family: 'Libre Baskerville', serif;
      font-size: 18px; font-weight:900;
      color: #4A3000;
      letter-spacing:1px;
      border-bottom-left-radius:6px;
      border-bottom-right-radius:6px;
      box-shadow:0 4px 8px rgba(0,0,0,0.2);
      z-index:2;
    }

    /* ─── TITLES & TEXT ───────────────────────────────────────── */
    h1 {
      font-family:'Libre Baskerville', serif;
      font-size:40px;
      text-transform:uppercase;
      color:#4A65E6;
      text-align:center;
      margin-bottom:12px;
      text-shadow:1px 1px 0 #fff, -1px -1px 0 #fff;
    }
    .subtitle {
      font-family:'Libre Baskerville', serif;
      font-style:italic;
      text-align:center;
      color:#666;
      margin-bottom:32px;
      font-size:18px;
    }
    .recipient {
      font-family:'Great Vibes', cursive;
      font-size:48px;
      text-align:center;
      color:#222;
      margin:20px 0;
      position:relative;
      display:inline-block;
    }
    .recipient::before,
    .recipient::after {
      content:'★';
      color:#FFD700;
      font-size:24px;
      position:absolute; top:50%;
    }
    .recipient::before { left:-32px; transform:translateY(-50%); }
    .recipient::after  { right:-32px; transform:translateY(-50%); }

    .main-text {
      text-align:center;
      font-size:18px;
      color:#444;
      margin:24px 0;
      line-height:1.6;
    }
    .course-name {
      text-align:center;
      font-size:26px;
      color:#4A65E6;
      font-weight:600;
      margin:16px 0;
      letter-spacing:0.5px;
    }
    .date {
      text-align:center;
      font-style:italic;
      color:#555;
      margin-top:32px;
      font-size:16px;
    }

    /* ─── SIGNATURES ─────────────────────────────────────────── */
    .signatures {
      display:flex;
      justify-content:space-between;
      margin-top:48px;
    }
    .sign-block {
      text-align:center;
    }
    .sign-line {
      border-top:2px solid #222;
      width:180px;
      margin:0 auto 8px;
    }
    .sign-label {
      font-size:14px; color:#333;
    }

    /* ─── OFFICIAL SEAL ───────────────────────────────────────── */
    .seal {
      position:absolute;
      bottom:40px; right:40px;
      width:100px; height:100px;
      opacity:0.9;
      filter:drop-shadow(0 0 6px rgba(0,0,0,0.2));
    }

    /* ─── RESPONSIVE ─────────────────────────────────────────── */
    @media(max-width:820px) {
      .certificate { padding:50px 20px 20px; }
      h1 { font-size:32px; }
      .recipient { font-size:36px; }
      .seal { width:80px; height:80px; }
    }
  </style>
</head>
<body>
  <div class="cert-outer">
    <div class="certificate">
      <button class="close-btn" onclick="location.href='/'">&times;</button>
      <div class="ribbon">Distinguished Achievement</div>
      <h1>Certificate of Completion</h1>
      <div class="subtitle">This is to certify that</div>
      <div class="recipient" id="studentName">[Student Name]</div>
      <div class="main-text">
        has demonstrated excellence and successfully completed
      </div>
      <div class="course-name">GitHub Operations Mastery Course</div>
      <div class="main-text">
        as evidenced by a passing score on the final examination
      </div>
      <div class="date">
        Awarded on <span id="awardDate">[Date]</span>
      </div>
      <div class="signatures">
        <div class="sign-block">
          <div class="sign-line"></div>
          <div class="sign-label">Course Instructor</div>
        </div>
        <div class="sign-block">
          <div class="sign-line"></div>
          <div class="sign-label">Academic Director</div>
        </div>
      </div>
      <img class="seal" src="data:image/svg+xml;utf8,
        <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'>
          <circle cx='50' cy='50' r='45' fill='none' stroke='%234A65E6' stroke-width='3'/>
          <text x='50' y='55' font-family='Montserrat' font-size='12' text-anchor='middle' fill='%234A65E6'>
            OFFICIAL SEAL
          </text>
        </svg>" alt="Official Seal">
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      document.getElementById('studentName').textContent =
        params.get('name') || 'Student Name';
      document.getElementById('awardDate').textContent =
        params.get('date') || new Date().toLocaleDateString();
    });
  </script>
</body>
</html>
