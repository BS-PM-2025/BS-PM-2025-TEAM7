<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Certificate of Completion</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap');
    
    body {
      background-color: #f5f5f5;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .certificate {
      width: 800px;
      height: 600px;
      background-color: #fff9e6;
      border: 20px solid #4a65e6;
      padding: 40px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100" opacity="0.05"><path d="M30,10 L70,10 L90,30 L90,70 L70,90 L30,90 L10,70 L10,30 Z" fill="none" stroke="%234a65e6" stroke-width="2"/></svg>');
      background-size: 100px;
    }

    .certificate::before, .certificate::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%234a65e6" d="M50 0 L61 35 L98 35 L68 57 L79 92 L50 70 L21 92 L32 57 L2 35 L39 35 Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
    }

    .certificate::before {
      top: 20px;
      left: 20px;
    }

    .certificate::after {
      bottom: 20px;
      right: 20px;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      color: #4a65e6;
      font-size: 42px;
      margin: 20px 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    .main-text {
      font-size: 28px;
      margin: 40px 0;
      line-height: 1.6;
    }

    .recipient {
      font-size: 32px;
      font-weight: 600;
      color: #333;
      margin: 30px 0;
      padding: 10px 0;
      border-top: 2px dashed #4a65e6;
      border-bottom: 2px dashed #4a65e6;
    }

    .course-name {
      font-size: 24px;
      color: #4a65e6;
      font-weight: 600;
      margin: 20px 0;
    }

    .signatures {
      display: flex;
      justify-content: space-around;
      margin-top: 50px;
    }

    .signature-line {
      border-top: 1px solid #333;
      width: 200px;
      display: inline-block;
      margin-top: 60px;
    }

    .date {
      margin-top: 40px;
      font-style: italic;
    }

    .seal {
      position: absolute;
      bottom: 40px;
      right: 60px;
      width: 80px;
      opacity: 0.8;
    }

  </style>
</head>
<body>

  <div class="certificate">
    <h1>Certificate of Completion</h1>
    <div class="subtitle">This is to certify that</div>
    
    <div class="recipient" id="studentName">[Student Name]</div>
    
    <div class="main-text">
      has successfully completed all requirements and demonstrated proficiency in
    </div>
    
    <div class="course-name">
      GitHub Operations Mastery Course
    </div>
    
    <div class="main-text">
      with a passing score on the final examination
    </div>
    
    <div class="date">
      Awarded on <span id="awardDate">[Date]</span>
    </div>
    
    <div class="signatures">
      <div>
        <div class="signature-line"></div>
        <div>Course Instructor</div>
      </div>
      <div>
        <div class="signature-line"></div>
        <div>Academic Director</div>
      </div>
    </div>
    
    <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='none' stroke='%234a65e6' stroke-width='2'/><text x='50' y='50' font-family='Arial' font-size='14' text-anchor='middle' fill='%234a65e6'>OFFICIAL SEAL</text></svg>" 
         alt="Official Seal" class="seal">
    
    
  </div>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const params = new URLSearchParams(window.location.search);
    const studentName = params.get('name') || 'Student Name';
    const date = params.get('date') || new Date().toLocaleDateString();
    
    document.getElementById('studentName').textContent = studentName;
    document.getElementById('awardDate').textContent = date;
  });

</script>

  
</body>
</html>
