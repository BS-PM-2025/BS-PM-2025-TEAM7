<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CI/CD Learning Platform</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <!-- Header with Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">CI/CD Learning</div>
      <ul class="nav-links" id="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <main>
    <section class="hero">
      <h1>Welcome to the CI/CD Learning Platform</h1>
      <p>Master Continuous Integration and Continuous Deployment with hands-on projects and guided tutorials.</p>
      <div id="action-buttons"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CI/CD Learning Platform | All Rights Reserved</p>
  </footer>

  <!-- Role-based behavior script -->
  <script>
    // Decode JWT
    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch (e) {
        return null;
      }
    }

    // Logout function
    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }

    const token = localStorage.getItem("token");
    const user = parseJwt(token);
    const navbar = document.querySelector("#nav-links");

    if (user) {
      // Remove Login and Signup
      const linksToRemove = ["Sign Up", "Login"];
      Array.from(navbar.children).forEach(li => {
        if (linksToRemove.some(text => li.textContent.includes(text))) {
          navbar.removeChild(li);
        }
      });

      // Add Profile
      const profileLi = document.createElement("li");
      profileLi.innerHTML = user.role === "student"
        ? `<a href="/StudentProfile">Profile</a>`
        : `<a href="/LecturerProfile">Profile</a>`;
      navbar.appendChild(profileLi);

      // Add Logout
      const logoutLi = document.createElement("li");
      logoutLi.innerHTML = `<a href="#" onclick="logout()">Logout</a>`;
      navbar.appendChild(logoutLi);
    }

    // Disable browser back after logout
    window.onload = () => {
      if (!token) {
        history.pushState(null, null, location.href);
        window.onpopstate = () => history.go(1);
      }
    };
  </script>
</body>
</html>
