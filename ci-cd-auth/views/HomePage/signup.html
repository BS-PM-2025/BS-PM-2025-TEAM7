
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CI/CD Learning Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #FFFFFF;
      color: #24292f;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar Styles */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 10%;
      background-color: #ffffff;
      border-bottom: 1px solid #d8dee4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 32px;
      width: 32px;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #657EEF;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin-left: auto;
    }

    .nav-links li a {
      text-decoration: none;
      color: #1f2328;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 0;
      position: relative;
    }

    .nav-links li a:hover {
      color: #657EEF;
    }

    .nav-links li a.active {
      color: #657EEF;
    }

    /* Sign Up Form Styles */
    .login-wrapper {
      padding-top: 120px; /* Adjusted to account for fixed navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #FFFFFF;
      padding: 16px;
      ;
    }

    .login-container {
      width: 100%;
      max-width: 380px;
      text-align: center;
      background-color: #FFFFFF;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      box-sizing: border-box;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 24px;
      color: #333;
    }

.form-group {
  margin-bottom: 24px;
  text-align: left;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin-top: 20px;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 15px;
  font-weight: 600;
  color: #34495e;
  transition: color 0.3s ease;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  font-size: 15px;
  line-height: 22px;
  color: #2c3e50;
  background: linear-gradient(145deg, #f0fdfa, #e8fbf5);
  border: 1.5px solid #a3d9c9;
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05),
              inset 0 1px 2px rgba(0, 0, 0, 0.04);
  transition: all 0.3s ease;
  height: 44px;
}

.form-group input:focus {
  border-color: #00cec9;
  outline: none;
  background-color: #65EFBC;
  box-shadow: 0 0 0 4px #65EFBC;
}

.form-group input:hover {
  background-color: #FFFFFF;
  border-color: #7de3dd;
}

.form-group input::placeholder {
  color: #95a5a6;
  font-style: italic;
}

/* Stylish Role Dropdown */
.form-group select {
  width: 100%;
  padding: 12px 16px;
  font-size: 15px;
  line-height: 22px;
  color: #2c3e50;
  background: linear-gradient(145deg, #f0fdfa, #e8fbf5);
  border: 1.5px solid #a3d9c9;
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05),
              inset 0 1px 2px rgba(0, 0, 0, 0.04);
  transition: all 0.3s ease;
  height: 44px;
  appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg width='14' height='10' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1l6 6 6-6' stroke='%23657EEF' stroke-width='2' fill='none' fill-rule='evenodd'/%3E%3C/svg%3E");
  background-repeat: no-repeat;
  background-position: right 16px center;
  background-size: 12px;
}

.form-group select:focus {
  border-color: #00cec9;
  outline: none;
  background-color: #65EFBC;
  box-shadow: 0 0 0 4px #65EFBC;
}

.form-group select:hover {
  background-color: #FFFFFF;
  border-color: #7de3dd;
}




    button[type="submit"] {
      width: 100%;
      background-color: #657EEF;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      height: 40px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #7a8ad8;
    }

    .login-container p {
      font-size: 14px;
      margin-top: 20px;
      color: #555;
    }

    .login-container p a {
      color: #657EEF;
      text-decoration: none;
    }

    .login-container p a:hover {
      text-decoration: underline;
    }
    
    

    /* Media Query for responsiveness */
    @media (max-width: 768px) {
      .login-wrapper {
        padding-top: 150px; /* Adjusted for smaller screens */
      }
      .login-container {
        padding: 30px 20px;
      }
    }

  </style>
</head>
<body>
  <!-- Header with Navbar -->
  <header>
        <div class="logo-container">
      <svg class="logo-img" viewBox="0 0 24 24" fill="#657EEF" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.652.242 2.873.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
      </svg>
      <span class="logo-text">CI/CD</span>
          <ul class="nav-links" id="nav-links">
      <li><a href="/" >Home</a></li>
      <li><a href="/signup" class="active">Sign Up</a></li>
      <li><a href="/login" >Login</a></li>
    </ul>
    </div>
  </header>

  <!-- Sign Up Form Section -->
  <div class="login-wrapper">
    <div>
      <h1>Create Your Account</h1>
      <form id="signupForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required placeholder="Enter your username" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required placeholder="Enter your password" />
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password" />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="student">Student</option>
            <option value="lecturer">Lecturer</option>
          </select>
        </div>
        <button type="submit">Sign Up</button>
      </form>
      <br>
      <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault(); // Prevent normal form submission
  
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());
  
      try {
        const response = await fetch("/api/auth/signup", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });
  
        const result = await response.json();
  
        if (response.ok) {
          window.location.href = "/login";
        } else {
          alert(result.message || "Signup failed");
        }
      } catch (err) {
        console.error(err);
        alert("Something went wrong.");
      }
    });
  </script>
</body>
</html>
