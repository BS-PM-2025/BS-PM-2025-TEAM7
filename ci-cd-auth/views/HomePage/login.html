<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign in to CI/CD Learning</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #FFFFFF;
      color: #24292f;
      min-height: 100vh;
    }

    /* Navbar Styles - Matching your homepage */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 16px 10%;
      background-color: #ffffff;
      border-bottom: 1px solid #d8dee4;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-img {
      height: 32px;
      width: 32px;
    }

    .logo-text {
      font-size: 1.25rem;
      font-weight: 600;
      color: #657EEF;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin-left: auto;
    }

    .nav-links li a {
      text-decoration: none;
      color: #1f2328;
      font-weight: 500;
      font-size: 14px;
      padding: 8px 0;
      position: relative;
    }

    .nav-links li a:hover {
      color: #657EEF;
    }

    .nav-links li a.active {
      color: #657EEF;
    }

    .nav-links li a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #657EEF;
    }

    /* Login Container Styles */
    .login-wrapper {
      padding-top: 100px; /* To account for fixed navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }

    .login-container {
      width: 100%;
      max-width: 340px;
      text-align: center;
    }

    .login-header {
      margin-bottom: 16px;
    }

    .login-header h1 {
      font-size: 24px;
      font-weight: 300;
      letter-spacing: -0.5px;
      margin-bottom: 16px;
    }

    .login-box {
      background-color: #FFFFFF;
      border: 1px solid #d8dee4;
      border-radius: 6px;
      padding: 16px;
      margin-bottom: 16px;
    }

.form-group {
  margin-bottom: 24px;
  text-align: left;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-group label {
  display: block;
  margin-bottom: 8px;
  font-size: 15px;
  font-weight: 600;
  color: #34495e;
  transition: color 0.3s ease;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  font-size: 15px;
  line-height: 22px;
  color: #2c3e50;
  background: linear-gradient(145deg, #FFFFFF, #FFFFFF);
  border: 1.5px solid #a3d9c9;
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0, 0, 0, 0.05),
              inset 0 1px 2px rgba(0, 0, 0, 0.04);
  transition: all 0.3s ease;
  height: 44px;
}

.form-group input:focus {
  border-color: #00cec9;
  outline: none;
  background-color: #FFFFFF;
  box-shadow: 0 0 0 4px #65EFBC;
}

.form-group input:hover {
  background-color: #FFFFFF;
  border-color: #7de3dd;
}

.form-group input::placeholder {
  color: #95a5a6;
  font-style: italic;
}



    .login-button {
      width: 100%;
      background-color: #657EEF;
      color: #FFFFFF;
      border: none;
      border-radius: 6px;
      padding: 5px 16px;
      font-size: 14px;
      font-weight: 500;
      line-height: 20px;
      cursor: pointer;
      height: 32px;
      transition: background-color 0.2s ease;
    }

    .login-button:hover {
      background-color: #7a8ad8;
    }

    .forgot-password {
      display: block;
      font-size: 12px;
      color: #657EEF;
      text-decoration: none;
      margin-top: 4px;
      text-align: left;
      transition: color 0.2s ease;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    .create-account {
      border: 1px solid #FFFFFF;
      border-radius: 6px;
      padding: 16px;
      font-size: 14px;
    }

    .create-account a {
      color: #657EEF;
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .create-account a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      header {
        padding: 16px 5%;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        gap: 16px;
        margin-top: 8px;
        margin-left: 0;
      }

      .login-wrapper {
        padding-top: 150px;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar matching the homepage -->
  <header>
        <div class="logo-container">
      <svg class="logo-img" viewBox="0 0 24 24" fill="#657EEF" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0C5.374 0 0 5.373 0 12c0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.652.242 2.873.118 3.176.77.84 1.235 1.91 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.3 24 12c0-6.627-5.373-12-12-12z"/>
      </svg>
      <span class="logo-text">CI/CD</span>
          <ul class="nav-links" id="nav-links">
      <li><a href="/" >Home</a></li>
      <li><a href="/signup" >Sign Up</a></li>
      <li><a href="/login" class="active">Login</a></li>
    </ul>
    </div>
  </header>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <h1>Sign in to <span style="color: #657EEF;">CI/CD Learning</span></h1>

      </div>

      <div>
        <form id="login-form">
          <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" name="username" required />
          </div>

          <div class="form-group">
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <label for="password">Password</label>
              <a href="http://localhost:3000/forgetpassword" class="forgot-password">Forgot password?</a>
            </div>
            <input type="password" id="password" name="password" required />
          </div>

          <button type="submit" class="login-button">Log in</button>
          <p id="error-message" style="color: #cf222e; font-size: 12px; margin-top: 8px;"></p>
        </form>
      </div>

      <div class="create-account">
        Don't have an account? <a href="/signup">Sign up</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
    
      try {
        const response = await fetch("/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
    
        const result = await response.json();
    
        if (!response.ok) {
          document.getElementById("error-message").textContent = result.message || "Login failed.";
          return;
        }
    
        sessionStorage.setItem("token", result.token);
        const user = JSON.parse(atob(result.token.split('.')[1]));
    
        if (user.role === "admin") {
          window.location.href = "/admin-dashboard";
        } else if (user.role === "student") {
          window.location.href = "/StudentProfile";
        } else if (user.role === "lecturer") {
          window.location.href = "/LecturerProfile";
        } else {
          alert("Unknown role");
        }

      } catch (err) {
        document.getElementById("error-message").textContent = "Server error. Please try again.";
      }
    });

    // Navbar role-based handling
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
      return JSON.parse(jsonPayload);
    }

    const token = sessionStorage.getItem("token");
    const navbar = document.querySelector(".nav-links");

    if (token) {
      const user = parseJwt(token);
      navbar.innerHTML = ''; // Clear existing links

      if (user.role === "admin") {
        navbar.innerHTML += '<li><a href="/admin-dashboard">Admin Dashboard</a></li>';
      } else if (user.role === "lecturer") {
        navbar.innerHTML += '<li><a href="/">Home</a></li>';
        navbar.innerHTML += '<li><a href="/video/courses">Courses</a></li>';
        navbar.innerHTML += '<li><a href="/LecturerProfile">Profile</a></li>';
      } else if (user.role === "student") {
        navbar.innerHTML += '<li><a href="/">Home</a></li>';
        navbar.innerHTML += '<li><a href="/video/courses">Courses</a></li>';
        navbar.innerHTML += '<li><a href="/StudentProfile">Profile</a></li>';
      }

      navbar.innerHTML += '<li><a href="#" onclick="logout()">Logout</a></li>';
    }

    function logout() {
      sessionStorage.removeItem("token");
      window.location.href = "/login";
    }
  </script>
</body>
</html>
