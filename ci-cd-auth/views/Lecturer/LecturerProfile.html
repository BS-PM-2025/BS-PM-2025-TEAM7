<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecturer Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      padding: 0;
    }

    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
      z-index: 10;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00ffc3;
      letter-spacing: 1px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .nav-links li {
      position: relative;
    }

    .nav-links li a {
      text-decoration: none;
      color: #e0f7fa;
      font-weight: 500;
      transition: color 0.3s ease;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 30px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00ffc3;
      background-color: rgba(0, 255, 195, 0.3);
    }

    /* Profile Card */
    .profile-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      backdrop-filter: blur(15px);
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 700px;
      text-align: center;
      color: #ffffff;
      animation: fadeIn 1.5s ease-in-out;
    }

    .profile-card h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .profile-card p {
      font-size: 1rem;
      color: #d2f8ff;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .profile-card .label {
      font-weight: bold;
      color: #00ffc3;
    }

    .profile-card button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.2rem;
      background-color: #00ffc3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .profile-card button:hover {
      background-color: #005f80;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }

    footer {
      background-color: #000;
      text-align: center;
      color: #b0b0b0;
      font-size: 0.9rem;
      padding: 1rem 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer p {
      font-weight: 400;
    }

    footer a {
      color: #00ffc3;
      text-decoration: none;
      font-weight: 600;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .profile-card {
        padding: 1.5rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
      }

      .logo {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">CI/CD Learning Platform</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </header>

  <!-- Main Profile Card -->
  <div class="profile-card">
    <h2>Lecturer Profile</h2>
    <p><span class="label">üë§ Username:</span> <span id="username"></span></p>
    <p><span class="label">üìß Email:</span> <span id="email"></span></p>
    <p><span class="label">üéì Role:</span> <span id="role"></span></p>
    <button onclick="goHome()">‚Üê Back to Home</button>
  </div>
  <h2>Upload a Video</h2>
  <form action="/api/videos/upload" method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Video Title" required />
    <input type="file" name="video" accept="video/*" required />
    <button type="submit">Upload</button>
  </form>
  
  <!-- Footer -->
  <footer>
    <p>&copy; 2025 CI/CD Learning Platform | All Rights Reserved</p>
  </footer>

  <!-- JS -->
  <script>
    function goHome() {
      window.location.href = "/";
    }

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "/login";
    }

    function parseJwt(token) {
      try {
        return JSON.parse(atob(token.split('.')[1]));
      } catch {
        return null;
      }
    }

    const token = sessionStorage.getItem("token");
    const user = parseJwt(token);

    if (!user || user.role !== "lecturer") {
      alert("Access denied. Please log in as a lecturer.");
      window.location.href = "/login";
    } else {
      document.getElementById("username").textContent = user.username;
      document.getElementById("email").textContent = user.email || "Not provided";
      document.getElementById("role").textContent = user.role;
    }
  </script>
</body>
</html>
