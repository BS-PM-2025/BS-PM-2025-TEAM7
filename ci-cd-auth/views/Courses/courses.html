<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding-top: 80px;
    }

    header {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  padding: 1rem 2rem;
  background-color: rgba(0, 0, 0, 0.6);
  backdrop-filter: blur(8px);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 0 0 10px 10px;
  z-index: 10;
  box-sizing: border-box;
  overflow-x: hidden; /* prevents cutoffs */
}

.logo {
  font-size: 1.3rem;
  font-weight: 600;
  color: #00ffc3;
  white-space: nowrap;
}

.nav-links {
  display: flex;
  flex-wrap: nowrap;
  gap: 1.5rem;
  margin: 0;
  padding: 0;
  list-style: none;
}

.nav-links li a {
  color: #e0f7fa;
  text-decoration: none;
  font-weight: 500;
  font-size: 1rem;
  transition: color 0.3s ease;
  white-space: nowrap;
}

.nav-links li a:hover {
  color: #00ffc3;
}

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #00ffc3;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      color: #fff;
      text-align: center;
    }

    .video-card h3 {
      margin-bottom: 10px;
      color: #00ffc3;
    }

    .delete-btn {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #ff4c4c;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #d93636;
    }

    #uploadForm {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 30px;
    }

    #uploadForm input, #uploadForm button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }

    #uploadForm button {
      background-color: #00ffc3;
      color: #1f4037;
      font-weight: bold;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background-color: #019b85;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">CI/CD Learning Platform</div>
    <ul class="nav-links" id="nav-links"></ul>
  </header>

  <main>
    <h1>Courses Page</h1>

    <div id="uploadForm">
      <h2>Upload New Video</h2>
      <form action="/api/videos/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Video Title" required />
        <input type="file" name="video" accept="video/*" required />
        <button type="submit">Upload</button>
      </form>
    </div>

    <h2>Available Videos</h2>
    <div id="videoList" class="video-section"></div>
  </main>

  <script>
    function logout() {
      sessionStorage.removeItem("token");
      window.location.href = "/login";
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    const token = sessionStorage.getItem("token");
    const navbar = document.getElementById("nav-links");
    const uploadForm = document.getElementById("uploadForm");
    let user = null;

    if (token) {
      user = parseJwt(token);
      navbar.innerHTML = "";

      if (user.role === "admin") {
        navbar.innerHTML += `<li><a href="/AdminDashboard">Admin Dashboard</a></li>`;
      } else if (user.role === "lecturer") {
        navbar.innerHTML += `<li><a href="/">Home</a></li>`;
        navbar.innerHTML += `<li><a href="/video/courses">Courses</a></li>`;
        navbar.innerHTML += `<li><a href="/LecturerProfile">Profile</a></li>`;
        uploadForm.style.display = "block";
      } else if (user.role === "student") {
        navbar.innerHTML += `<li><a href="/">Home</a></li>`;
        navbar.innerHTML += `<li><a href="/video/courses">Courses</a></li>`;
        navbar.innerHTML += `<li><a href="/StudentProfile">Profile</a></li>`;
      }

      navbar.innerHTML += `<li><a href="#" onclick="logout()">Logout</a></li>`;
    }

    function fetchVideos() {
      fetch("/api/videos/all")
        .then(res => res.json())
        .then(videos => {
          const container = document.getElementById("videoList");
          container.innerHTML = "";

          if (!videos || videos.length === 0) {
            container.innerHTML = "<p>No videos available.</p>";
            return;
          }

          videos.forEach(video => {
            const div = document.createElement("div");
            div.className = "video-card";
            div.innerHTML = `
              <h3>${video.title}</h3>
              <video width="480" controls>
                <source src="/uploads/${video.filename}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
              ${user?.role === "lecturer" ? `<button class="delete-btn" onclick="deleteVideo('${video._id}')">Delete</button>` : ""}
            `;
            container.appendChild(div);
          });
        })
        .catch(() => {
          document.getElementById("videoList").innerHTML = "<p>❌ Failed to load videos.</p>";
        });
    }

    function deleteVideo(id) {
      if (!confirm("Are you sure you want to delete this video?")) return;

      fetch(`/api/videos/${id}`, {
        method: "DELETE",
        headers: {
          Authorization: "Bearer " + token,
        },
      })
      .then(res => res.json())
      .then(data => {
        alert(data.message);
        fetchVideos(); // Refresh list
      })
      .catch(() => alert("❌ Failed to delete video."));
    }

    fetchVideos();
  </script>
</body>
</html>
