<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Courses</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      margin: 0;
      padding-top: 80px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      padding: 0 2rem;
      background-color: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 0 0 10px 10px;
      z-index: 1000;
    }

    .logo {
      font-size: 1.3rem;
      font-weight: 600;
      color: #00ffc3;
      white-space: nowrap;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline-block;
    }

    .nav-links li a {
      text-decoration: none;
      color: #e0f7fa;
      font-weight: 500;
      font-size: 1rem;
      padding: 8px 12px;
      border-radius: 30px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #00ffc3;
      background-color: rgba(0, 255, 195, 0.3);
    }

    main {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #00ffc3;
    }

    .video-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
    }

    .video-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
      color: #fff;
      text-align: center;
    }

    .video-card h3 {
      margin-bottom: 10px;
      color: #00ffc3;
    }

    #uploadForm {
      display: none;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 30px;
    }

    #uploadForm input, #uploadForm button {
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      width: 100%;
    }

    #uploadForm button {
      background-color: #00ffc3;
      color: #1f4037;
      font-weight: bold;
      cursor: pointer;
    }

    #uploadForm button:hover {
      background-color: #019b85;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">CI/CD Learning Platform</div>
    <ul class="nav-links" id="nav-links">
      <!-- Links will be injected by JS -->
    </ul>
  </header>

  <!-- Main Content -->
  <main>
    <h1>Courses Page</h1>

    <!-- Upload Form for Lecturers -->
    <div id="uploadForm">
      <h2>Upload New Video</h2>
      <form action="/api/videos/upload" method="POST" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Video Title" required />
        <input type="file" name="video" accept="video/*" required />
        <button type="submit">Upload</button>
      </form>
    </div>

    <!-- Videos List -->
    <h2>Available Videos</h2>
    <div id="videoList" class="video-section"></div>
  </main>

  <!-- Script -->
  <script>
    function logout() {
      sessionStorage.removeItem("token");
      window.location.href = "/login";
    }

    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    const token = sessionStorage.getItem("token");
    const navbar = document.getElementById("nav-links");
    const uploadForm = document.getElementById("uploadForm");

    if (token) {
      const user = parseJwt(token);
      navbar.innerHTML = "";

      if (user.role === "admin") {
        navbar.innerHTML += `<li><a href="/AdminDashboard">Admin Dashboard</a></li>`;
      } else if (user.role === "lecturer") {
        navbar.innerHTML += `<li><a href="/">Home</a></li>`;
        navbar.innerHTML += `<li><a href="/video/courses">Courses</a></li>`;
        navbar.innerHTML += `<li><a href="/LecturerProfile">Profile</a></li>`;
        uploadForm.style.display = "block"; // Show upload form
      } else if (user.role === "student") {
        navbar.innerHTML += `<li><a href="/">Home</a></li>`;
        navbar.innerHTML += `<li><a href="/video/courses">Courses</a></li>`;
        navbar.innerHTML += `<li><a href="/StudentProfile">Profile</a></li>`;
      }

      navbar.innerHTML += `<li><a href="#" onclick="logout()">Logout</a></li>`;
    }

    // Load videos
    function fetchVideos() {
      fetch("/api/videos/all")
        .then(res => res.json())
        .then(videos => {
          const container = document.getElementById("videoList");

          if (!videos || videos.length === 0) {
            container.innerHTML = "<p>No videos available.</p>";
            return;
          }

          videos.forEach(video => {
            const div = document.createElement("div");
            div.className = "video-card";
            div.innerHTML = `
              <h3>${video.title}</h3>
              <video width="480" controls>
                <source src="/uploads/${video.filename}" type="video/mp4">
                Your browser does not support the video tag.
              </video>
            `;
            container.appendChild(div);
          });
        })
        .catch(err => {
          document.getElementById("videoList").innerHTML = "<p>‚ùå Failed to load videos.</p>";
        });
    }

    fetchVideos();
  </script>

</body>
</html>
